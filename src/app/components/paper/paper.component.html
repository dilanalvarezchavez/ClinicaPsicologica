<div class="row " style="height: 650px; margin-left: 10px;">
    <div id="contenedor" class="col-md-8">
        <div class="card card-user fondo text">
            <div class="card-header text">
                <h2 class="card-title">Crear registro del paciente</h2>
            </div>
            <div class="card-body ">
                <form [formGroup]="PaperForm" (ngSubmit)="onSubmit()">
                    <div class="row ">
                        <div class="col-md-12 pr-2 ">
                            <div class="form-group">
                                <label>Dia</label>
                                <input type="date" formControlName="dia" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!--Ayunas -->
                    <div class="row">
                        <div class="col-md-4 pr-1">
                            <div class="form-group">
                                <label>Calificación pregunta 1</label>
                                <input type="number" formControlName="ayunas" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 pl-1">
                            <div class="form-group">
                                <label>Calificación pregunta 2</label>
                                <input type="number" formControlName="nph_lantus" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 px-2">
                            <div class="form-group">
                                <label>Calificación pregunta 3</label>
                                <input type="number" formControlName="rapida_ultra_rap" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!--  Media Mañana -->
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Calificación pregunta 4</label>
                                <input type="number" formControlName="media_manana" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6 px-3">
                            <div class="form-group">
                                <label>Calificación pregunta 5</label>
                                <input type="number" formControlName="rapida_ultra_rap_m" class="form-control">
                            </div>
                        </div>
                    </div>


                    <!--  Almuerzo -->
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Calificación pregunta 6</label>
                                <input type="number" formControlName="almuerzo" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6 px-3">
                            <div class="form-group">
                                <label>Calificación pregunta 7</label>
                                <input type="number" formControlName="rapida_ultra_rap_a" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Media Tarde -->
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Calificación pregunta 8</label>
                                <input type="number" formControlName="media_tarde" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6 px-3">
                            <div class="form-group">
                                <label>Calificación pregunta 9</label>
                                <input type="number" formControlName="rapida_ultra_rap_t" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Merienda -->
                    <div class="row">
                        <div class="col-md-4 pr-1">
                            <div class="form-group">
                                <label>Calificación pregunta 10</label>
                                <input type="number" formControlName="merienda" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 px-1">
                            <div class="form-group">
                                <label>Calificación pregunta 11</label>
                                <input type="number" formControlName="rapida_ultra_rap_md" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 pl-1">
                            <div class="form-group">
                                <label>Calificación pregunta 12</label>
                                <input type="number" formControlName="nph_lantus_md" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!--Final del dia  -->
                    <div class="row">
                        <div class="col-md-4 pr-1">
                            <div class="form-group">
                                <label>Calificación pregunta 13</label>
                                <input type="number" formControlName="dormir" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 px-2">
                            <div class="form-group">
                                <label>Calificación pregunta 14</label>
                                <input type="number" formControlName="correcion_total" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 px-2">
                            <div class="form-group">
                                <label>Observaciones adicionales del paciente  </label>
                                <textarea  type="text" formControlName="observaciones" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card fondo">
            <div class="card-header fondo">
                <h4 class="card-title text ">Registros</h4>
            </div>
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control mr-sm-1" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}"
                        type="search" placeholder="Buscar por usuario" aria-label="Search" (input)="SearchUser()"
                        readonly>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="SearchUser()">Ver

                        <i class="fas fa-eye"></i></button>
                </form>
            </nav>
            <div id="datos" class="card-body" style="display: none;">
                <table class="table text ">
                    <tr>
                        <th>Fecha</th>
                        <th>Correcciones totales</th>


                        <th width="220px">Action</th>

                    </tr>
                    <tr *ngFor="let paper of papers">
                        <!-- <tr ng-repeat="let paper of papers  | limitTo : 1"> -->
                        <!-- <tr *ngFor="let paper of papers;let primero = first;let ultimo = last;"
                        [ngClass]="{azul:primero,verde:ultimo}"> -->

                        <td>{{paper.dia}}</td>
                        <td>{{paper.correcion_total}}</td>

                        <td>
                            <button type="button" (click)=selectPaper(paper)
                                class="btn btn-sm btn-outline-success btn-round btn-icon"><i
                                    class="fas fa-edit"></i></button>


                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
